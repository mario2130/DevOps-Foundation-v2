# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- feature/DEV-1

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

stages:
- stage: 
  displayName: build
  jobs:
   - job:
     displayName: build 
     steps:
     - script: dotnet build src/microservicio.dotnet.sln --configuration $(buildConfiguration)
       displayName: 'dotnet build $(buildConfiguration)'

- stage: 
  displayName: test
  jobs:
   - job:
     displayName: unit tests job
     steps:
     - script: dotnet test src/microservicio.dotnet.test/microservicio.dotnet.test.csproj --configuration $(buildConfiguration)
       displayName: 'dotnet run test'
   - job:
     displayName: send coverage
     steps:
     - script: |
     dotnet sonarscanner begin /k:"mariovillanuevagutierrez_Devops-foundation-v2"
    /d:sonar.login="bd19b19734a40165f31fd6f8471246ed53d832a2"
    /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
    dotnet build --no-incremental
    dotnet-coverage collect 'dotnet test' -f xml  -o 'coverage.xml'
    dotnet sonarscanner end /d:sonar.login="bd19b19734a40165f31fd6f8471246ed53d832a2"


 
- stage: 
  displayName: dockerbuild
  jobs:
   - job: dockerbuild 
     steps: 
     - script: docker build -t microservicio.dotnet -f src/Dockerfile .
       displayName: 'docker build'
