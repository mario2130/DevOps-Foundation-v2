# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- feature/DEV-1

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'


stages:
- stage: 
  displayName: Prepare to sonar
  jobs:
   - job:
     displayName: Prepare to sonar 
     steps:
       - task: SonarCloudPrepare@1
         inputs:
          SonarCloud: 'sonarCloud'
          organization: 'mariovillanuevagutierrez'
          scannerMode: 'MSBuild'
          projectKey: 'mariovillanuevagutierrez_Devops-foundation-v2'
          projectName: 'Devops-foundation-v2'
- stage: 
  displayName: build
  jobs:
   - job:
     displayName: build 
     steps:
     - script: dotnet build src/microservicio.dotnet.sln --configuration $(buildConfiguration)
       displayName: 'dotnet build $(buildConfiguration)'

#- stage: 
#  displayName: test
#  jobs:
#   - job:
#     displayName: unit tests job
#     steps:
#     - script: dotnet test src/microservicio.dotnet.test/microservicio.dotnet.test.csproj --configuration $(buildConfiguration)

- stage: 
  displayName: Run code analysis
  jobs:
   - job:
     displayName: Run code analysiss
     steps:
     - task: SonarCloudAnalyze@1
     - task: SonarCloudPublish@1
       inputs:
        pollingTimeoutSec: '300'

- stage: 
  displayName: dockerbuild
  jobs:
   - job: dockerbuild 
     steps: 
     - script: docker build -t microservicio.dotnet -f src/Dockerfile .
       displayName: 'docker build'