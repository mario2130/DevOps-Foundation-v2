# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- feature/DEV-1

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

stages:
- stage: 
  displayName: build
  jobs:
   - job:
     displayName: build 
     steps:
     - script: dotnet build src/microservicio.dotnet.sln --configuration $(buildConfiguration)
       displayName: 'dotnet build $(buildConfiguration)'

- stage: 
  displayName: test
  jobs:
   - job:
     displayName: unit tests job
     steps:
     - script: dotnet test src/microservicio.dotnet.test/microservicio.dotnet.test.csproj --configuration $(buildConfiguration)
  
- stage: 
  displayName: dockerbuild
  jobs:
   - job: dockerbuild 
     steps: 
     - script: docker build -t microservicio.dotnet -f src/Dockerfile .
       displayName: 'docker build'
